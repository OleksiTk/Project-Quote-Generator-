<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=EB+Garamond:regular,500,600,700,800,italic,500italic,600italic,700italic,800italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Project-Quote Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="box__container">
        <div class="box--body">
          <h1 class="box-title">Quote of the day</h1>
          <blockquote class="box-quote">Loading...</blockquote>
          <span class="box-by-athor">Loading...</span>
          <div class="box--buttons">
            <button class="box--buttons__new-quote">New Quote</button>
            <button class="box--buttons__tweet">Tweet</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
